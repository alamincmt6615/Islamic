                    <div class="the-dua">
                <p class="top">জাবের রাদিয়াল্লাহু ‘আনহু বলেন, “আমরা যখন উঁচুতে আরোহণ করতাম তখন</p>
                <p class="arabic">اللَّهُ أَكْبَرُ</p>
                <p class="translations">আল্লাহ সবচেয়ে বড়।</p>
                <p class="transliteration">আল্লা-হু আকবার</p>
                <p class="bottom"></p>
                <p class="reference"></p>
            </div>
                    <div class="the-dua">
                <p class="top">...আর যখন নীচের দিকে নামতাম তখন</p>
                <p class="arabic">سُبْحَانَاللَّهِ</p>
                <p class="translations">আল্লাহ কতই না পবিত্র-মহান।</p>
                <p class="transliteration">সুবহা-নাল্লাহ</p>
                <p class="bottom">...বলতাম।”</p>
                <p class="reference">বুখারী, (ফাতহুল বারীসহ) ৬/১৩৫, নং ২৯৯৩।</p>
