                <p class="arabic">رَبَّنَا وَلَكَ الْحَمْدُ، حَمْداً كَثِيراً  طَيِّباً مُبارَكاً فِيهِ</p>
                <p class="translations">হে আমাদের রব্ব! আর আপনার জন্যই সমস্ত প্রশংসা; অঢেল, পবিত্র ও বরকত-রয়েছে-এমন প্রশংসা।</p>
                <p class="transliteration">রব্বানা ওয়া লাকাল হামদু, হামদান কাছীরান ত্বায়্যিবান মুবা-রাকান ফীহি</p>
